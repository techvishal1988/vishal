apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vishal_myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/techvishal1988/
    targetRevision: HEAD
    path: vishal
  destination: 
    server: https://kubernetes.default.svc
    namespace: vishal_myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true